<html>

</head>

<body>
    <h1>tickets_booking</h1>
    <br />
    <form>
        <div>
            <label><b> Select Match</b></label>
            <input required />
        </div>
        <br />
        <div>
            <label><b>first name</b></label>
            <input required />
        </div>
        <br />
        <div>
            <label><b>middle name</b></label>
            <input required />
        </div>
        <br />
        <div>
            <label><b>last name</b></label>
            <input required />
        </div>
        <br />
        <div>
            <lable><b>gender</b></lable>
            <input required />
        </div>
        <br />
        <div>
            <label><b>age</b></label>
            <input required />
        </div>
        <br />
        <div>
            <label><b>phone number</b></label>
            <input required minlength="11" maxlength="20" />
        </div>
        <br />
        <div>
            <label><b>national ID</b></label>
            <input required minlength="14" maxlength="14" />
        </div>
        <br />
        <div>
            <label><b>e-mail</b></label>
            <input type="email" required />
        </div>
        <br />
        <input type="submit">

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Congratulations</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    The operation was completed successfully
                    <br />
                    Please go to our store to take your ticket
                    <br />
                    Thank you
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Confirm</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
